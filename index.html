<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>
<body>
  <div>
    <h3>Press any key to get started.</h3>
    <br>
    <h4>Wins</h4>
    <p id="numberOfWins">0</p> <!--var will change win count-->
    <h4>Current Movie</h4>
    <p id=movieName></p> <!--spaces will change based on # of characters in movie title-->
    <h4>Number of Guesses Remaining</h4>
    <p id="numberGuess"></p> <!--var will change Guess Count Remaining count-->
    <h4>Letters Already Guessed</h4>
    <p id="guessedLetters"></p><!--var will show characters guessed-->
  </div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
